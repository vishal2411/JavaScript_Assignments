 <body>

  <h1> Rectangle </h1>

	<script>

	class Rectangle {

	   constructor(height, width) {
		this.height = height;
		this.width = width;
	  }
	 
	}

	// Object Creation
	const rect = new Rectangle(7, 10);

	document.write("Height of Rectangle is: " + rect.height + "<br>");
	document.write("Width of Rectangle is : " + rect.width + "<br><br>");

	// We have changed the properties 
	const rect1 = new Rectangle(5,12);

	document.write("New Height of Rectangle is: " + rect1.height + "<br>");
	document.write("New Width of Rectangle is : " + rect1.width +  "<br>");
	
	</script>

 </body>
