     <h2>Bubble Sort using Array</h2>
	 <script>
	 		
		 var arr = [5, 15, 1, 8, 10, 6, 12, 3, 2, 17];
		 
		 document.write("Array is : " + arr + "<br>");
		 
		 bubbleSort(arr);
		 
		 document.write("Array Sort using bubble sort is : " + arr);
		 
		 function bubbleSort(arr){
     
		   for(var i = 0; i < arr.length; i++){
		     for(var j = 0; j < ( arr.length - i -1 ); j++){
 
				if(arr[j] > arr[j+1]){
					var temp = arr[j]
					arr[j] = arr[j + 1]
					arr[j+1] = temp
				}
			}
		   }
		  }
		
	 </script>
