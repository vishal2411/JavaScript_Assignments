 <body>
     <h2>Sum of Numbers</h2>
	 <script>
			 var num = window.prompt("Enter Number =");
			 var sum =0;
			 
			 for(var i=1; i<=num; i++)
			 {
				 sum = sum + i;
				 
			 }
			 document.write(sum);
	 </script>
 </body>
