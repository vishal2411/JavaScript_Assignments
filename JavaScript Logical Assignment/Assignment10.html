 <body>
     <h2>Fibonacci Series for 100 Elements</h2>
	 
	 <script>
	    		
	       let num1 = 1, num2 = 1;
		   
		   fibonacci(num1,num2);
		   
		   //document.write(res);
		   
		   function fibonacci(num1,num2){
		    let result;
			
			for(var i=0; i<100; i++)
			{
			 document.write(num1+", ");
			result = num1 + num2;
			num1 = num2;
			num2 = result;
			}
			
		   }
		
	 </script>
	
	 
 </body>
