 <body>
     <h2>Concatenate List</h2>
	 
	 <script>
	 		
		const list1 = ["a", "b", "c"];
		const list2 = [1,2,3];
			
		displaylist(list1, list2);
		
		function displaylist(list1, list2){
		   const result = list1 + list2;
		   document.write(result);
		}
		
	 </script>
	 
 </body>
