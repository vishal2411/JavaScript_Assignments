	 <body>
	 
	 <h1> Composed Function </h1>
	 
	  <script>
	  
	      var f1 = compose(square, double);
		
		  document.write(f1(5));
		  
		  function compose(x){
				return (square(double(x)));
		  }
		 
		  
		   // function to Square values
		   function square(x){ 
			   return(x * x);
		   }
		   
		   // function to double values
		   function double(x){
				return(x * 2);
		   }
		   
	  </script>
	 </body>
</html>
